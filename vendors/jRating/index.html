<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Pluggin jRating : Ajax rating system with jQuery</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="jquery/jRating.jquery.css" type="text/css" />
<style type="text/css">
body {
margin: 15px;
font-family: Arial;
font-size: 13px
}
a img {
border: 0
}
.datasSent, .serverResponse {
margin-top: 20px;
width: 470px;
height: 73px;
border: 1px solid #F0F0F0;
background-color: #F8F8F8;
padding: 10px;
float: left;
margin-right: 10px
}
.datasSent {
width: 200px;
position: fixed;
left: 680px;
top: 0
}
.serverResponse {
position: fixed;
left: 680px;
top: 100px
}
.datasSent p, .serverResponse p {
font-style: italic;
font-size: 12px
}
.exemple {
margin-top: 15px;
}
.clr {
clear: both
}
pre {
margin: 0;
padding: 0
}
.notice {
background-color: #F4F4F4;
color: #666;
border: 1px solid #CECECE;
padding: 10px;
font-weight: bold;
width: 600px;
font-size: 12px;
margin-top: 10px
}
</style>
</head>
<body>
<p><a href="http://www.jqueryscript.net/"><strong>Free jQuery Plugins and Tutorials</strong></a> - Providing tons of Popular and Free<em> jQuery Plugins</em>,<em> Javascript Libraries, Html5 and CSS3 Scripts</em> for free download. &copy; Copyright 2012-2013 jQueryScript.Net</p>
<h1>jRating plugin</h1>

<!-- EXEMPLE 1 : BASIC -->
<div class="exemple"> <em>Exemple 1 (<strong>Basic exemple without options</strong>) :</em>
<div class="basic" data-average="12" data-id="1"></div>
</div>
<script type="text/javascript" src="jquery/jquery.js"></script> 
<script type="text/javascript" src="jquery/jRating.jquery.js"></script> 
<script type="text/javascript">
		$(document).ready(function(){
			$('.basic').jRating();
			
			$('.exemple2').jRating({
				type:'small',
				length : 40,
				decimalLength : 1,
			});
			
			$('.exemple3').jRating({
				step:true,
				length : 20 
			});
			
			$('.exemple4').jRating({
				isDisabled : true
			});
			
			$('.exemple5').jRating({
				length:10,
				decimalLength:1,
				onSuccess : function(){
					alert('Success : your rate has been saved :)');
				},
				onError : function(){
					alert('Error : please retry');
				}
			});
			
			$(".exemple6").jRating({
			  length:10,
			  decimalLength:1,
			  showRateInfo:false
			});
			
			$('.exemple7').jRating({
				step:true,
				length : 20,
				canRateAgain : true,
				nbRates : 3
			});
		});
	</script><script type="text/javascript">

  var _gaq = _gaq || [];

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
